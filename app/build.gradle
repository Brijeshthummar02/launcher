apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "ai.elimu.launcher"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 2000001
        versionName "2.0.1-SNAPSHOT"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        release {

        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'ai.elimu:model:1.1.70'
//    implementation 'ai.elimu.analytics:eventtracker:1.0.5'

    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:support-annotations:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support:gridlayout-v7:$supportLibVersion"
    implementation 'com.andraskindler.parallaxviewpager:parallaxviewpager:0.3.1'
    implementation 'com.matthew-tamlin:sliding-intro-screen:3.2.0'
    implementation 'com.afollestad.material-dialogs:core:0.8.6.2'

    testImplementation 'junit:junit:4.12'
}
