apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "ai.elimu.launcher"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 2000001
        versionName "2.0.1-SNAPSHOT"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

    compile 'ai.elimu:model:1.1.70'
//    compile 'ai.elimu.analytics:eventtracker:1.0.5'

    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-annotations:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:gridlayout-v7:23.4.0'
    compile 'com.andraskindler.parallaxviewpager:parallaxviewpager:0.3.1'
    compile 'com.matthew-tamlin:sliding-intro-screen:3.2.0'
    compile 'com.afollestad.material-dialogs:core:0.8.6.2'

    testCompile 'junit:junit:4.12'
}
